{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="{% static 'manifest.json' %}">
<meta name="theme-color" content="#0071e3">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>GYM PILOT</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            overflow-x: hidden;   /* ðŸ”¥ Prevent horizontal scroll globally */
        }

        html {
            overflow-x: hidden;   /* ðŸ”¥ Extra safety */
        }

        /* ===== Top Header ===== */

        .top-header {
            background: white;
            padding: 35px 0 10px 0;
            text-align: center;
            border-bottom: 3px solid rgba(0,0,0,0.05);
        }

        .brand-title {
            font-weight: 950;
            letter-spacing: 5px;
            margin: 0;
            font-size: 36px;
        }

        .brand-tagline {
            font-size: 15px;
            color: #6b7280;
            margin-top: 4px;
        }

        /* ===== Navigation ===== */

        .top-nav {
            background: white;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .top-nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: 0.2s ease;
        }

        .top-nav a:hover {
            color: #0071e3;
        }

        .top-nav a.active {
            color: #0071e3;
            font-weight: 600;
        }

        /* ===== Main Content ===== */

        .main {
            padding: 40px;
        }

        /* ===== Cards ===== */

        .glass-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* ===== Buttons ===== */

        .btn-modern {
            background: #0071e3;
            border: none;
            border-radius: 14px;
            padding: 6px 16px;
            color: white;
            transition: 0.2s ease;
        }

        .btn-modern:hover {
            background: #005bb5;
        }

        /* ===== Tables ===== */

        table {
            width: 100%;
            table-layout: auto;  /* ðŸ”¥ Auto fit */
            word-wrap: break-word;
        }

        .modern-table thead th {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }

        .modern-table tbody tr {
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 600;
        }

        /* =========================================
           ðŸ“± MOBILE ONLY (NO DESKTOP CHANGE)
           ========================================= */

        @media (max-width: 768px) {

            .brand-title {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .brand-tagline {
                font-size: 12px;
            }

            .top-nav {
                padding: 10px 10px;
            }

            .top-nav a {
                margin: 6px 6px;
                font-size: 14px;
            }

            .main {
                padding: 20px 12px;
            }

            .glass-card {
                padding: 18px;
            }

            .stat-number {
                font-size: 22px;
            }

            /* ðŸ”¥ Make navigation stack nicely */
/* ===== MOBILE NAV LAYOUT FIX ===== */

/* ===== MOBILE NAV COMPACT FIX ===== */

.top-nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 4px;              /* reduced gap */
    padding: 5px 5px;      /* reduced nav padding */
}

/* All nav items smaller spacing */
.top-nav a {
    margin: 0;
    padding: 2px 3px;
    font-size: 13px;
}

/* First 4 items */
.top-nav a:nth-child(-n+4) {
    flex: 1 1 23%;
    text-align: center;
}

/* Subscriptions + Logout */
.top-nav a:nth-child(5),
.top-nav form {
    flex: 1 1 48%;
    text-align: center;
}

/* Compact logout button */
.top-nav form button {
    width: 100%;
    padding: 4px 6px;
    font-size: 13px;
    margin: 0;
}

            /* ðŸ”¥ Make table text smaller on mobile */
            table th,
            table td {
                font-size: 13px;
                padding: 6px;
            }

            /* ðŸ”¥ Buttons full width on mobile */
            .btn-modern,
            .btn,
            button {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("{% static 'serviceworker.js' %}")
        .then(function() {
            console.log("Service Worker Registered");
        });
    }
    </script>
    
<body>

<div class="top-header">
    <h2 class="brand-title">GYM PILOT</h2>
    <div class="brand-tagline">Navigate. Manage. Grow.</div>
</div>

<div class="top-nav text-center d-flex justify-content-center align-items-center flex-wrap gap-3">
    <a href="{% url 'dashboard' %}"
       class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
       Dashboard
    </a>

    <a href="{% url 'members' %}"
       class="{% if request.resolver_match.url_name == 'members' %}active{% endif %}">
       Members
    </a>

    <a href="{% url 'plans' %}"
       class="{% if request.resolver_match.url_name == 'plans' %}active{% endif %}">
       Plans
    </a>

    <a href="{% url 'payments' %}"
       class="{% if request.resolver_match.url_name == 'payments' %}active{% endif %}">
       Payments
    </a>

    <a href="{% url 'subscriptions' %}"
       class="{% if request.resolver_match.url_name == 'subscriptions' %}active{% endif %}">
       Subscriptions
    </a>

    <form method="POST" action="{% url 'owner_logout' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-outline-danger">
            Logout
        </button>
    </form>
</div>

<div class="container main">
    {% block content %}{% endblock %}
</div>

</body>
</html>
