{% extends 'base.html' %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h3>Set New Password</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-modern w-100 mt-3">
                Update Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
