{% extends 'base.html' %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">

        <h3 class="auth-title">Reset Password</h3>
        <p class="auth-subtitle">Enter your email</p>

        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit" class="btn-modern w-100 mt-3">
                Send Reset Link
            </button>
        </form>

    </div>
</div>

{% endblock %}
